databaseChangeLog:
  - changeSet:
      id: create-card-block-ticket-table
      author: rollip
      preConditions:
        onFail: MARK_RAN
        not:
          tableExists:
            tableName: card_block_ticket
            schemaName: public
      changes:
        - createTable:
            tableName: card_block_ticket
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: status
                  type: VARCHAR(50)
                  constraints:
                    nullable: false

              - column:
                  name: card_id
                  type: BIGINT
                  constraints:
                    nullable: false
      rollback:
        - dropTable:
            tableName: card_block_ticket
            cascadeConstraints: true



  - changeSet:
      id: create-card-fk
      author: rollip
      preConditions:
          not:
            foreignKeyConstraintExists:
              foreignKeyName: fk_ccsr_card
              tableName: card_block_ticket
          onFail: MARK_RAN
      changes:
        - addForeignKeyConstraint:
            baseTableName: card_block_ticket
            baseColumnNames: card_id
            referencedTableName: cards
            referencedColumnNames: id
            constraintName: fk_ccsr_card
            onDelete: CASCADE
            onUpdate: CASCADE
      rollback:
        - dropForeignKeyConstraint:
            baseTableName: card_block_ticket
            constraintName: fk_ccsr_card



