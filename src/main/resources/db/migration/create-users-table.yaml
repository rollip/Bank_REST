databaseChangeLog:
  - changeSet:
      id: create-user-table
      author: rollip
      preConditions:
        onFail: MARK_RAN
        not:
          tableExists:
            tableName: users
            schemaName: public
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: VARCHAR(50)
                  constraints:
                    nullable: false

      rollback:
        - dropTable:
            tableName: users